<div class="quiz">
  @if (quizzService.showResults() && quizzService.questions().length > 0) {
  <div class="results">
    <div class="congratulations">Congratulations!</div>
    <div class="results-info">
      <div>You have completed the quiz.</div>
      <div>
        <app-results />
      </div>
      <div class="next-button" (click)="quizzService.restart()">Restart</div>
    </div>
  </div>
  } @else {

  <div>
    <div class="score">
      Question {{ quizzService.currentQuestionIndex() + 1 }}/{{
        quizzService.questions().length
      }}
    </div>
    <app-question />
    <div class="buttons">
      @if (quizzService.currentAnswer()) {
      <div class="next-button" (click)="quizzService.goToNextQuestion()">
        Next question
      </div>
      }
    </div>
  </div>
  }
</div>
