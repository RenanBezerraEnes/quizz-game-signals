<div>
  <div class="question">
    {{ quizzService.currentQuestion().question }}
  </div>
  <div class="answers">
    @for (currentQuestionAnswer of quizzService.currentQuestionAnswers(); track
    $index) {
    <app-answer
      [answerText]="currentQuestionAnswer"
      [answerIndex]="$index"
    ></app-answer>
    }
  </div>
</div>
